<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>CookieClicker ログ</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="./view_log.js"></script>
  </head>
  <body>
    <h1>CookieClicker ログ</h1>
    <div>
      <select id='select-log'></select>
      <button id='button-reload'>リロード</button>
    </div>
    <div>
      <button id='button-chart-reset'>Zoom リセット</button>
    </div>
    <div>
      <label><input type="range" id='slider-chart-min'><input type="number" id='number-chart-min'> : min</label>
    </div>
    <div>
      <label><input type="range" id='slider-chart-max'><input type="number" id='number-chart-max'> : max</label>
    </div>
    <div id="cookie-chart-container" style="position: relative; height:20vh; width:60vw;">
      <canvas id="cookie-chart-canvas" style="display: inline-block;"></canvas>
    </div>
    <div id="object-chart-container" style="position: relative; height:20vh; width:60vw;">
      <canvas id="object-chart-canvas" style="display: block;"></canvas>
    </div>
    <div id="object-cps-chart-container" style="position: relative; height:20vh; width:60vw;">
      <canvas id="object-cps-chart-canvas" style="display: block;"></canvas>
    </div>
  </body>
</html>
